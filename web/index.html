<!DOCTYPE html>
<html>
    <head>
        <title>FIZZ-BUZZ Drinking Game!</title>

        <link rel="stylesheet" href="css/styles.css" type="text/css" />

                window.location.href = "fizzbuzz/"+document.getElementById("initNum").value;
            }

        <div>

            <input type="button" onclick="sendNumber()" value="Get list!" />
        </div>
    </body>
</html>
